<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Receipt/Invoice base -->
  <rect x="35" y="20" width="110" height="140" rx="12" fill="#10b981"/>
  <rect x="35" y="20" width="110" height="140" rx="12" stroke="#059669" stroke-width="4"/>
  
  <!-- Receipt lines -->
  <rect x="55" y="45" width="70" height="12" rx="6" fill="#ffffff"/>
  <rect x="55" y="70" width="50" height="8" rx="4" fill="#d1fae5"/>
  <rect x="55" y="90" width="60" height="8" rx="4" fill="#d1fae5"/>
  
  <!-- Dollar sign circle (bounty) -->
  <circle cx="90" cy="125" r="25" fill="#059669"/>
  <text x="90" y="136" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">$</text>
</svg>
