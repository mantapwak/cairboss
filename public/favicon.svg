<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Receipt/Invoice base -->
  <rect x="6" y="4" width="20" height="24" rx="2" fill="#10b981"/>
  <rect x="6" y="4" width="20" height="24" rx="2" stroke="#059669" stroke-width="1"/>
  
  <!-- Receipt lines -->
  <rect x="10" y="9" width="12" height="2" rx="1" fill="#ffffff"/>
  <rect x="10" y="14" width="8" height="1.5" rx="0.75" fill="#d1fae5"/>
  <rect x="10" y="18" width="10" height="1.5" rx="0.75" fill="#d1fae5"/>
  
  <!-- Dollar sign (bounty) -->
  <circle cx="16" cy="23" r="4" fill="#059669"/>
  <text x="16" y="25.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">$</text>
</svg>
